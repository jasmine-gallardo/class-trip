<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles.css">
  <!-- Roboto font  -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>My Courses</title>
  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }

    .component-body>p {
      font-size: 26px;
    }



  </style>

</head>

<body>
  <div class="contain">
    <header class="top-bar bg-secondary d-flex justify-content-center ">
      <p class="m-auto text-light h4">< WRITING FOR FILM</p>
    </header>

    <div class="component-body pt-5">

      <!-- ******Button to take course if not signed up*******
      <div class="row justify-content-center">
      <button class="btn btn-warning text-light shadow-lg mb-3 mt-n4 py-2">
        <h6><i>TAKE COURSE</i></h6>
      </button>
      </div> -->

      <p class="px-3"> Lessons <span class="text-success">60% Complete</span></p>

      <div class="row justify-content-center">
        <div class="col-10 card p-3 mb-3 shadow text-dark bg-light">
          <div class="row">
            <div class="col-2">
                <i class="fas fa-lg fa-check-circle"></i>
            </div>
            <div class="col-10 font-weight-light text-center lead">
                Fundamentals
            </div>
          </div>
        </div>
      </div>

        <div class="row justify-content-center">
          <div class="col-10 card p-3 mb-3 shadow text-dark bg-light">
            <div class="row">
              <div class="col-2">
                <i class="fas fa-lg fa-check-circle"></i>
              </div>
              <div class="col-10 font-weight-light text-center lead">
                Setting the Scene
              </div>
            </div>
          </div>
        </div>

      <div class="row justify-content-center">
        <div class="col-10 card p-3 mb-3 shadow text-dark bg-light">
          <div class="row">
            <div class="col">
              <div class="h4 font-weight-light text-center">
                Natural Dialogue
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-10 card p-3 mb-3 shadow text-dark bg-light">
          <div class="row">
            <div class="col">
              <div class="h4 font-weight-light text-center">
                Plot Structure
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-10 card p-3 mb-3 shadow text-dark bg-light">
          <div class="row">
            <div class="col">
              <div class="h4 font-weight-light text-center">
                Characterization
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>


  </div>
  <footer class="top-bar bg-secondary d-flex justify-content-between p-3">
    <i class=" d-flex fas fa-home fa-3x text-light"></i>
    <i class="fas fa-search fa-3x text-light"></i>
    <i class="fas fa-clipboard fa-3x text-light"></i>
    <i class="fas fa-user-times fa-3x text-light"></i>
  </footer>
  </div>

</html>
