<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <title>Search for Courses Results</title>
  <style>
    .contain {
      width: 100%;
      height: 100%;
    }

    header {
      width: 100%;
      height: 5rem;
    }

    .component-body {
      width: 100%;
      height: 41rem;
    }

    .search-box {
      border: 1px solid #6c757d;
      border-radius: 20px;
      padding: 2%;
      padding-left: 7%;
      display: block;
    }

    .pop-course {
      background-color: #FFBC11;
      border-radius: 10px;
      height: 100px;
      width: 100px;
    }

    .result {
      height: 80px;
      width: 100%;
      background-color: darkorange;
    }
    .result-y {
      height: 80px;
      background-color: #FFBC11;
    }

    .small {
      font-size: .7rem;
    }
  </style>
</head>

<body>
  <div class="contain">
    <header class="top-bar bg-secondary d-flex justify-content-center ">
      <p class="m-auto text-light h4">SEARCH FOR COURSES</p>
    </header>
    <div class="component-body pb-4 pt-5">
      <div class="mt-4 ml-3 h-25" id="for-cat-search">
        <label for="search-cat">Search by Category:</label>
        <input class="search-box " list="categories" id="cat-search" name="category-search" />
        <datalist id="categories">
          <option value="Economics">Economics</option>
          <option value="Engineering">Engineering</option>
          <option value="English">English</option>
          <option value="Film">Film</option>
          <option value="Art">Art</option>
          <option value="Finance">Finance</option>
        </datalist>
      </div>



    <div class="container">
      <h6>Category: Film</h6>
      <div class="">
        <div class="row result col-12 mb-3 pb-2" id="result1">
          <div class="col-8">
            <h5 class="pt-2">Sound Design</h5>
            <p class="small pb-2">The art and practice of creating sound tracks
            for a variety...</p>
        </div>
        <div class="pt-4 pl-4">
          <button class="btn btn-secondary d-inline">INFO</button>
        </div>
        </div>
        <div class="row result-y col-12 mb-3" id="result2">
          <div class="col-8">
            <h5 class="pt-2">Video Production</h5>
            <p class="small">There are three stages of video production:
            pre-production...</p>
        </div>
        <div class="pt-4 pl-4">
          <button class="btn btn-secondary d-inline">INFO</button>
        </div>
        </div>
        <div class="row result col-12 mb-3" id="result3">
          <div class="col-8">
            <h5 class="pt-2">Writing for Film</h5>
            <p class="small">Don't let the seemingly endless parade of
            screenwriting elements...</p>
          </div>
          <div class="pt-4 pl-4">
          <button class="btn btn-secondary d-inline">INFO</button>
        </div>
        </div>

      </div>
    </div>

</div>
  </div>
  <footer class="top-bar bg-secondary d-flex justify-content-between p-3">
    <i class=" d-flex fas fa-home fa-3x text-light"></i>
    <i class="fas fa-search fa-3x text-light"></i>
    <i class="fas fa-clipboard fa-3x text-light"></i>
    <i class="fas fa-user-times fa-3x text-light"></i>
  </footer>
</body>

</html>
