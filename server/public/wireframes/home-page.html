<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <title>Home</title>
<style>
.contain {
  width: 100%;
  height: 100%;
}

header {
  width: 100%;
  height: 5rem;
}

.component-body {
  width: 100%;
  height: 41rem;
}

.courses {
  height: 50%;
  background-color: #FFD37B;
  border-radius: 10px;
}

.field-trips {
  height: 50%;
  background-color: #EE6963;
  border-radius: 10px;
}

.search-buttons {
  height: 30%;
}
</style>
</head>

<body>
  <div class="contain">
    <header class="bg-secondary d-flex justify-content-center">
      <p class="m-auto text-light h4">APP NAME</p>
    </header>

    <div class="component-body p-4 pt-5">
      <div class="w-50 m-auto p-2 d-flex justify-content-center justify-content-between">
        <i class="fas fa-user fa-3x"></i>
        <p class="h2 ml-2">Melissa</p>
      </div>
      <div class="search-buttons mt-5 mb-5 d-flex justify-content-center align-items-center">
        <button class="courses w-50 h-75 mr-1 d-flex justify-content-center text-light h3" type="submit">Courses</button>
        <button class="field-trips w-50 h-75 ml-1 text-light h3 ">Field Trips</button>
      </div>
      <div class="text-center">
        <div>
          <button class="w-75 btn-lg btn-dark m-2" type="submit">My Courses</button>
        </div>
        <div>
          <button class="w-75 btn-lg btn-dark m-2" type="submit">My Field Trips</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-secondary d-flex justify-content-between p-3">
    <i class=" d-flex fas fa-home fa-3x text-light"></i>
    <i class="fas fa-search fa-3x text-light"></i>
    <i class="fas fa-clipboard fa-3x text-light"></i>
    <i class="fas fa-user-times fa-3x text-light"></i>
  </footer>
  </div>
</body>

</html>
