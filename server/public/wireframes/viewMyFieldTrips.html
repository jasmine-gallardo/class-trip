<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles.css">
<!-- Roboto font  -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>My Field Trips</title>
  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }
    .component-body > p {
      font-size: 26px;
    }
  </style>

</head>

<body>
  <div class="contain">
    <header class="top-bar bg-secondary d-flex justify-content-center ">
      <p class="m-auto text-light h4">MY FIELD TRIPS</p>
    </header>

    <div class="component-body pt-5">
      <p class="px-2"> Writing for Film </p>
      <div class="col-12 card p-3 mb-2 text-white bg-warning">
        <div class="row">
          <div class="col-9">
            <div class="h4">
            Trivia Night
            </div>
            <div class="text-dark">
              Location: The Den Cafe
            </div>
          </div>
          <button type="button" class="btn btn-dark my-1"> RSVP </button>
        </div>
      </div>
      <div class="col-12 card p-3 mb-2 text-white bg-info">
        <div class="row">
          <div class="col-9">
            <div class="h4">
          Rooftop Film Festival
            </div>
            <div class="text-dark">
              Location: My Rooftop
            </div>
          </div>
          <button type="button" class="btn btn-dark my-1">RSVP</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="top-bar bg-secondary d-flex justify-content-between p-3">
    <i class=" d-flex fas fa-home fa-3x text-light"></i>
    <i class="fas fa-search fa-3x text-light"></i>
    <i class="fas fa-clipboard fa-3x text-light"></i>
    <i class="fas fa-user-times fa-3x text-light"></i>
  </footer>
  </div>
</body>

</html>
