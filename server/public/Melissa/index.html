<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Stack Project | LearningFuze</title>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="/styles.css" />

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet"
  type="text/css" />

<link
  href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Montserrat:wght@400;600&display=swap"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

<style>
    * {
      font-family: 'Roboto', sans-serif;
      line-height: 30px;
      font-size: 26px;
    }
    #phone-screen {
      width: 375px;
      height: 3em;
      border: 1px solid black;
      position: relative;
    }
    .bar {
      color: white;
      background-color: #4A515B;
      /* text-align: center; */
      padding-top: 1em;
    }
    .top-bar {
      text-align: center;
      height: 7.5em;
      color: white;
      padding-top: 2.5em;
      background-image: url("./images/movie-theatre.jpeg");
      background-position: center;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 1.3px;
    }
    .main-content {
      height: 21em;
      background-color: thistle;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-bar {
      background-color: slategray;
      height: 3.2em;
      padding-top: 10px;
    }
    .film-lesson {
      width: 375px;
      text-align: start;
      border-radius: 10px;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      padding: 20px;
      margin: 0.3em;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-flow: row-reverse;
      justify-content: space-between;
    }

    .film-lesson img {
    height: 30px;
    width: 30px;
    margin-right: 1em;
    margin-left: -2em;
}
  .film-lesson.take-course-button {
    background-color: white;
    text-align: center;
    display: flex;
    flex-flow: row;
    margin-bottom: 1em;
    margin-top: .5em;
    width: 10em;
  }

  i.fas.fa-home {
    font-size: 32pt;
  }

  .home-container {
    text-align: center;
    width: 5em;
  }
  .home-container > p {
    font-size: 14pt;
  }

  .progress-display {
    text-align: center;
    margin-bottom: 1em;
    margin-top: .5em;
  }

  .progress-display span {
    color: green;
  }

i.fas.fa-check-circle {
    margin-right: 24px;
    font-size: 1.5em;
    color: green;
}

  </style>
</head>
<body>
  <!-- <div id="root"></div>
  <script src="/main.js"></script> -->
  <div id="phone-screen">
    <div class="top-bar bar">
      Writing for Film
    </div>
    <div class="main-content">
      <div class="button-container">
        <div class="progress-display">
          <p>
          Lessons <span>60% complete</span>
          </p>
        </div>

        <!-- <div class="film-lesson take-course-button">
          <i class="fas fa-plus"> </i>    TAKE COURSE
        </div> -->
        <!-- <p class="progress-display"> Lessons </p> -->
      <div class="film-lesson">
        <!-- <img src="https://cdn.pixabay.com/photo/2014/04/03/11/07/clapperboard-311792_960_720.png" alt=""> -->
        <i class="fas fa-check-circle"></i>
        Fundamentals
        </div>
      <div class="film-lesson">
        <!-- <img src="https://cdn.pixabay.com/photo/2014/04/03/11/07/clapperboard-311792_960_720.png" alt=""> -->
        <i class="fas fa-check-circle"></i>
      Setting the Scene
        </div>
      <div class="film-lesson">
        <img src="https://cdn.pixabay.com/photo/2014/04/03/11/07/clapperboard-311792_960_720.png" alt="">
        <!-- <i class="fas fa-check-circle"></i> -->
        Natural Dialogue
        </div>
      <div class="film-lesson">
        <!-- <img src="https://cdn.pixabay.com/photo/2014/04/03/11/07/clapperboard-311792_960_720.png" alt=""> -->
        <i class="fas fa-check-circle"></i>
        Plot Structure
      </div>
      <div class="film-lesson">
        <img src="https://cdn.pixabay.com/photo/2014/04/03/11/07/clapperboard-311792_960_720.png" alt="">
        <!-- <i class="fas fa-check-circle"></i> -->
        Characterization
      </div>
    </div>
    </div>
    <div class="nav-bar bar">
      <div class="home-container">
      <i class="fas fa-home"></i>
      <p>HOME</p>
      </div>

    </div>
  </div>
</body>

</html>
